<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVC Sport Club Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BVC Sport Club Event Registration</h1>
        <table id="registration-table">
            <tr>
                <td>ID:</td>
                <td><input type="text" id="id" name="id" required></td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>
                    <select id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                        <option value="volunteer">Volunteer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" id="register-btn">Register</button></td>
            </tr>
        </table>
        <table id="confirmation-table" class="hidden">
            <tr>
                <td colspan="2"><h2>Confirmation</h2></td>
            </tr>
            <tr>
                <td>ID:</td>
                <td id="conf-id"></td>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td id="conf-fullname"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td id="conf-address"></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td id="conf-status"></td>
            </tr>
            <tr>
                <td>Fee:</td>
                <td id="conf-fee"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
